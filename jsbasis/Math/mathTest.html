<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //取绝对值
        console.log(Math.abs("-10"));
        //返回大于等于其数字参数的最小整数。
        console.log(Math.ceil("11.1"));
        //返回小于等于其数字参数的最大整数。
        console.log(Math.floor("11.1"));
        //返回给出的两个数值表达式中较大者。
        retVal = Math.max("12", "15");
        console.log(retVal);
        retVal = Math.min("12", "15");
        console.log(retVal);
        //返回底表达式的指定次幂。
        retVal = Math.pow(4, 2);
        console.log(retVal);
        //返回介于 0 和 1 之间的伪随机数。
        console.log(Math.random())

        console.log("返回与给出的数值表达式最接近的整数。");
        console.log(Math.round("11.4"));
    </script>
</head>
<body>

</body>
</html>

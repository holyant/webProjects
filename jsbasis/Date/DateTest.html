<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="DateUtils.js"></script>
    <script type="text/javascript">
        //字符串转换成Date
        var d1 = new Date("2006/01/12 13:14:15");
        console.log(d1);
        var s = "2010-09-11";
        var d2 = new Date(s.replace(/-/g, "/"));
        console.log(d2);
        //format 方法 date对象转换成string
        var time1 = new Date().format("yyyy-MM-dd hh:mm:ss");
        console.log(time1);

        console.log(DateDemo())
        console.log(TimeDemo())
        function DateDemo() {
            var d, s = "今天日期是: ";
            d = new Date();
            s += (d.getMonth() + 1) + "/";
            s += d.getDate() + "/";
            s += d.getYear()+1900;
            return (s);
        }
        function TimeDemo() {
            var d, s = "当前本地时间为: ";
            var c = ":";
            d = new Date();
            s += d.getHours() + c;
            s += d.getMinutes() + c;
            s += d.getSeconds() + c;
            s += d.getMilliseconds();
            return (s);
        }
    </script>
</head>

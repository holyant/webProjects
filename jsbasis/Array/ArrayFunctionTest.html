<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="Utils.js"></script>
    <script type="text/javascript">
        //concat 返回一个新数组，这个新数组是由两个数组组合而成的
        var a, b, c;
        a = new Array(0, 1, 2, 3, 4);
        b = new Array(5, 6, 7, 8, 9);
        console.log("concat方法:")
        c = a.concat(b);
        printArray(c);

        //join 返回一个 String 对象，这个字符串对象是由整个数组的所有元素连接在一起而形成的。参数为分隔符
        console.log("join方法:")
        var d = c.join("-");
        print(d);

        //reverse 返回一个元素顺序被反转的 Array 对象。不创建新对象
        console.log("reverse方法:")
        var e = c.reverse();
        printArray(e);

        //slice 返回一个数组的一段
        console.log("slice 方法:")
        var f = a.slice(0, 2);
        printArray(f);

        //sort 方法 可以传一个排序方法为第一个参数
        console.log("sort 方法:")
        var g, h,i;
        g = new Array("X", "y", "d", "Z", "v", "m", "r");
        h = g.sort();
        printArray(h);
        i = g.sort(sortFunction);
        printArray(i);

        function sortFunction(a,b){
            if(a>b){
                return -1;
            }else if(a<b){
                return 1;
            }else{
                return 0;
            }
        }

    </script>
</head>
<body>

</body>
</html>
